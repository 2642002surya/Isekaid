<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iskeaid Rank-5 Armory — Neon</title>

  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/glow.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Iskeaid — Rank 5 Armory</div>
    <div class="subtitle">B & C Rarity · Neo-Cyberpunk · Glass UI</div>
  </header>

  <main class="main">
    <section class="controls">
      <input id="search" placeholder="Search by name or rarity..." />
      <div class="selects">
        <select id="primarySort"><option value="">Primary sort</option></select>
        <select id="primaryDir"><option value="desc">DESC</option><option value="asc">ASC</option></select>
        <select id="secondarySort"><option value="">Secondary sort (optional)</option></select>
        <select id="secondaryDir"><option value="desc">DESC</option><option value="asc">ASC</option></select>
      </div>

      <div class="view-toggle">
        <button data-view="cards" class="active">Cards</button>
        <button data-view="grid">Grid</button>
        <button data-view="table">Table</button>
      </div>

      <div class="preset-buttons">
        <button data-preset="tank">Tank</button>
        <button data-preset="mage">Mage</button>
        <button data-preset="bruiser">Bruiser</button>
        <button data-preset="balanced">Balanced</button>
      </div>
    </section>

    <section id="results" class="results cards-view">
      <!-- rendered content -->
    </section>
  </main>

  <!-- Bottom popup cart (Option B) -->
  <div id="cart" class="cart-closed">
    <div class="cart-bar">
      <div class="cart-summary">Cart — <span id="cart-count">0</span> items • <span id="cart-total">0</span></div>
      <button id="cart-toggle">Open</button>
    </div>
    <div id="cart-body" class="cart-body">
      <div id="cart-items"></div>
      <div class="cart-actions">
        <div class="cart-total">Total: <span id="cart-total-bottom">0</span></div>
        <button id="cart-clear">Clear</button>
        <button id="cart-checkout">Checkout (Cosmetic)</button>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
